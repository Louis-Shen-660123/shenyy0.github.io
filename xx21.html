<html>
<head>
<script>
var secTimeout1 = 1700;
var secTimeout2 = 1900;
var v1 = 3;
var v2 = 7;
window.onload = updateTdText;

function updateTdText() {
  v1 = Math.floor(Math.random() * 9) + 1;
  v2 = Math.floor(Math.random() * 9) + 1;
  if(v1 ==1 || v2 ==1)
  {
    updateTdText();
    return;
  }
  document.getElementById('xx11').textContent = "";
  document.getElementById('xx12').textContent = "";
  document.getElementById('xx11').textContent = v1 + " x " + v2 + " = ";
  setTimeout(function() {document.getElementById('xx12').textContent = " " + (v1 * v2) + ""; setTimeout(updateTdText, secTimeout1);}, secTimeout2);
}
</script>
</head>
<body>
<br ><br ><br >
<span id='xx11' style="width:75%; font-size:195px;"></span>
<span id='xx12' style="width:25%; font-size:200px; color:blue;"></span>
</td>
</tr>
</table>
</body>
</html>
