<script>

var secInterval = 6000;
var secTimeout = 3000;
var v1 = 3;
var v2 = 7;

function updateTdText() {
  v1 = Math.floor(Math.random() * 9) + 1;
  v2 = Math.floor(Math.random() * 9) + 1;
  document.getElementById('xx11').textContent = v1 + " x " + v2 + " = ";
  document.getElementById('xx12').textContent = "";
  setTimeout(function() {document.getElementById('xx12').textContent = v1 * v2 + "";}, secTimeout);
}

updateTdText();
alert(v1 + " x " + v2 + " = " + (v1 * v2));
setInterval(updateTdText, secInterval);

</script>
